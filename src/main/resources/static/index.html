<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/angular-bootstrap.css" rel="stylesheet">

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/errorController.js"></script>
    <script src="js/navigationController.js"></script>
    <script src="js/homeController.js"></script>
    <script src="js/actorsController.js"></script>
    <script src="js/adminController.js"></script>
</head>

<body ng-app="demo" ng-cloak class="ng-cloak">
	<div ng-controller="navigationController" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:tab('home')}"><a href="#/">home</a></li>
			<li ng-show="!authenticated"><a href="#/login">login</a></li>
			<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
			<li ng-show="authenticated"><a href="#/actors">actors</a></li>
			<li ng-show="authenticated && isAdmin"><a href="#/admin">admin</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>


</body>
</html>
